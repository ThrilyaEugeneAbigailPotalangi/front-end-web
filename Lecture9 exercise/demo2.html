<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function scope using var</title>
</head>
<body>
    <script>
        function exampleFunction () {
            var a = 5; // a hanya bisa diakses dalam fungsi
            console.log ("nilai a:", a); //menampilkan output 5
        }

        //call function
        exampleFunction();
        //a tidak dapat diakses diluar fungsi
        console.log ("nilai a diluar fungsi:", a);
    </script>
</body>
</html>
