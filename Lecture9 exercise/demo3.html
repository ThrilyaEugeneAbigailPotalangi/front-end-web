<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function scope</title>
</head>
<body>
    <script>
        //arrow function
        const arrowFunction = () => {
            let z = 30; //z hanya bisa diakses didalam fungsi
            console.log ("nilai z:",z); //menampilkan output 30
        };
        //call function
        arrowFunction();
        //z tidak dapat diakses diluar fungsi
        console.log("nilai z diluar fungsi:", z);
    </script>
</body>
</html>
